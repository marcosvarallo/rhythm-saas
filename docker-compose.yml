version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: saas-postgres
    environment:
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas_pass
      POSTGRES_DB: saas_mvp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/saas_mvp
      SPRING_DATASOURCE_USERNAME: saas
      SPRING_DATASOURCE_PASSWORD: saas_pass
    ports:
      - "8081:8081"

volumes:
  pgdata:
